<!DOCTYPE html>
<html>
<head>
    <title>TaskFlow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>TaskFlow â€“ Your Personal Task Manager</h1>
    <a href="/add" class="btn">Add New Task</a>
    <table>
        <tr><th>Title</th><th>Description</th><th>Actions</th></tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task[1] }}</td>
            <td>{{ task[2] }}</td>
            <td>
                <a href="/update/{{ task[0] }}">Edit</a> |
                <a href="/delete/{{ task[0] }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
